<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="css/style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2 class="shop">buy anything you want</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/bracelet.avif" >
                        <h5 class="text-capitalize">24 carret gold bracelet with diamond-paved</h5>
                     </div>
                     <!-- bracelet price -->
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="bracelet-minus" class="btn btn-default1"><i class="fas fa-minus"></i></button>
                           <input id="bracelet-number" type="number" min="0" class="form-control text-center" value="1">
                           <button id="bracelet-plus" class="btn btn-default2"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="bracelet-total">499</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               

               <!-- sunglass start -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/IMG_6225.webp" alt="">
                        <h5>Commando Full Black Sunglasses by Sunglassic</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="sunglass-minus" class="btn btn-default1"><i class="fas fa-minus"></i></button>

                           <input id="sunglass-number" type="number" min="0" class="form-control text-center" value="1">

                           <button id="sunglass-plus" class="btn btn-default2"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="sunglass-total">69</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">568</span> </h5>
                        <h5>$<span id="tax-ammount">568</span> </h5>
                        <h5>$<span id="total-price">568</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="js/app.js"></script>
</body>

</html>
